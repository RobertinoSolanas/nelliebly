<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner - OpenStreetMap</title>
    <link rel="stylesheet" href="openroute.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Route Planner</h1>
            <p>Powered by OpenStreetMap</p>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="form-section">
                    <h2>Calculate Route</h2>
                    <form id="routeForm">
                        <div class="form-group">
                            <label for="start">Start Location:</label>
                            <input type="text" id="start" placeholder="e.g. Times Square, New York" required>
                        </div>
                        <div class="form-group">
                            <label for="end">End Location:</label>
                            <input type="text" id="end" placeholder="e.g. Empire State Building" required>
                        </div>
                        <button type="submit" class="btn-primary">Calculate Route</button>
                    </form>
                    
                    <div id="animationControls" style="display: none; margin-top: 15px;">
                        <button id="goButton" class="btn-go">Go!</button>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Find Points of Interest</h2>
                    <form id="poiForm">
                        <div class="form-group">
                            <label for="poiLat">Latitude:</label>
                            <input type="number" id="poiLat" step="any" placeholder="40.7812" value="40.7812">
                        </div>
                        <div class="form-group">
                            <label for="poiLon">Longitude:</label>
                            <input type="number" id="poiLon" step="any" placeholder="-73.9665" value="-73.9665">
                        </div>
                        <div class="form-group">
                            <label for="poiLimit">Limit Results:</label>
                            <input type="number" id="poiLimit" min="1" max="100" value="5">
                        </div>
                        <button type="submit" class="btn-secondary">Search POIs</button>
                    </form>
                </div>
                
                <div class="results-section">
                    <h2>Results</h2>
                    <div id="results"></div>
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="openroute.js"></script>
</body>
</html>
